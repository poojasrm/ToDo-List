<style type="text/css">
	.completeitem{text-decoration: line-through;}
</style>
<body>
	
	<div class="text-center head">
		<span>To-Do-List</span>
	</div>
	<div class="card card-body">
		
		<div class="row">
			<p>New Task</p>
		</div>
		<div class="row" style="margin-top: -15px;">
			<div class="col-10">
				<input type="text" name="" id="newtask">
			</div>
			<div class="col-2 text-end">
				<button class="btn btn-primary btn-sm btn-1" onclick="addItem()">Add</button>

			</div>
			
		</div>
		<div class=row id=list ></div>
	</div>

       



	<div class="row">
		<div class="text-center foot">
		<span>Created By @poojasrm</span>
	</div>
	</div>
	

</body>

<script type="text/javascript">
	
	function addItem()
	{
		newitem=$('#newtask').val();
		html='<div class="row mylistitem mt-5" ><div class="col-1"><input type="checkbox" onchange=completeItem($(this).closest(".mylistitem")) /></div><div class="col-10">'+newitem+'</div><div class="col-1"><button onclick=deleteItem($(this).closest(".mylistitem")) class="btn btn-sm btn-danger">Delete</button></div></div>';
		oldlist = $('#list').html();		
		newlist=oldlist+html;
		$('#list').html(newlist);

	}

	function completeItem(elem)
	{
		if(elem.hasClass('completeitem')) elem.removeClass('completeitem');
		else elem.addClass('completeitem');
	}

	function deleteItem(elem)
	{	elem.fadeOut(2000,function(){elem.remove();});
		
	}



</script>
